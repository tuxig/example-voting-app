apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: ghcr.io/tuxig/example-voting-app/worker:basepath-result
        name: result
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: result
        env:
        - name: BASE_PATH
          value: "/result"
